<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Livre d'Or GLIA</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-transition="slide" data-background="img/cover.jpg">

					<h3>Livre d'or du GLIA</h3>
					<blockquote>"Les contributeurs passent, les contributions restent."</blockquote>
			   </section>

			   <!-- Ronny Soutart -->
			   <section>
				   <section data-background="img/ronny.jpg">Ronny Soutart</section>
				   <section>Pr√©sentation</section>
				   <section>
					   <h3>Contributions</h3>
					   <p>
						   <ul>
							   <li>Projet 1</li>
							   <li>Projet 2</li>
							   <li>Projet 3</li>
						   </ul>
						   
					   </p>
				   </section>
				   <section data-background="img/ronny-quote.jpg">
					   <blockquote>"Ma citation"</blockquote>
					</section>
			   </section>
			   <!-- Fin de Ronny Soutart -->
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
